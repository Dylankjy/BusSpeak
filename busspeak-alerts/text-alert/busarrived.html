<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bus has arrived!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <script src="./receive.js"></script>
  </head>
  <body>
  <section class="section">
    <div class="columns is-mobile">

      <div class="column">
        <div class="columns level-item has-text-centered">
          <div class="column"></div>
          <div class="container" class="column is-four-fifths">
          <h1 class="title">
              <div id="arrivalMsg">Your bus has arrived!</strong>
          </h1>
          <span style='font-size:100px;'>&#128653;</span>
          <br>
          <p class="subtitle">
              <div>
                  <button onclick="directFinish()" class="button is-link is-rounded">Head Back</button>
              </div>
          </p>
          </div>
        <div class="column"></div>
      </div>
      </div>

    </div>
  </section>
  </body>
  <script type="text/javascript">
    let url="http://localhost:3000/busArrivalMessage";
    fetch(url).then(response => response.json())
    .then((result) => {
        console.log('success:', result)
        document.getElementById('arrivalMsg').innerHTML= `${result.message}`;
    })
    .catch(error => console.log('error:', error));

    function directFinish() {
      window.location.href = "http://localhost:3000/";
    }
  </script>
</html>
