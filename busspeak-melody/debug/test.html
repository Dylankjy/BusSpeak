<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>busspeak-melody test</title>

    <script src="./socket.io.min.js"></script>

    <script src="./jquery.min.js"></script>

    <script>
    var socket = io('http://127.0.0.1:5010');

    const sendCommand = (stopID) => {
        socket.emit('user_play_melody', {stopID: stopID});
    }
    </script>
</head>
<body>
    <label>Bus Stop ID</label>
    <input id="busstop-id-input">
    <button onclick="sendCommand($('#busstop-id-input').val())">Send</button>
</body>
</html>
